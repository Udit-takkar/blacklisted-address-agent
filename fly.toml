app = "p2p-agents"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  AGENT_NAME = "ducky"
  PORT = "3000"
  P2P_PORT = "8000"
  GRPC_PORT = "50051"  # Only used internally
  P2P_NODE_PATH = "/app/sdk/p2p-node.js"
  LOG_TO_CONSOLE = "true"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 3000
    handlers = ["http"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 8000

[metrics]
  port = 9091
  path = "/metrics"

[processes]
  app = "pnpm run agent" 

[vm]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1 